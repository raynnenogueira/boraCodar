<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>
    
    <div id="container" class="flex">
        <div>

            
            <header>
                <img src="./assets/logo.svg" alt="">
            </header>
            <main>
                <div class="page">
                    <h1>Acesse a plataforma</h1>
                    <p>Faça login ou registre-se para começar a construir seus projetos.</p>
                </div>
                <form>
                    <div class="form">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="form">
                        <div class="label flex">
                            <label for="">Senha</label>
                            <a href="#">Esqueceu a senha?</a>
                        </div>

                        <input type="password" id="senha" placeholder="Digite sua senha">
                        <img onclick="togglePassword()" class="eye" src="./assets/eye-off.svg" alt="">
                        <img onclick="togglePassword()" class="eye hide" src="./assets/eye.svg" alt="">
                    </div>

                    <button type="submit">Entrar</button>

                    <div class="submit"> Ainda não tem uma conta?
                        <a href="#">Inscreva-se</a>
                    </div>
                </form>
            </main>
        </div>
        <img src="./assets/bg.jpg" alt="">
    </div>

    <script>
        function togglePassword() {
            document.querySelectorAll(".eye")
            .forEach((eye) => eye.classList.toggle("hide"))

            const type = senha.getAttribute("type") == "password" ? "text" : "password"
                senha.setAttribute("type", type)
            }
    </script>

</body>
</html>
