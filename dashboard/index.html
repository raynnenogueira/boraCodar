<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>
<body>
    <main id="app" class="grid">
        <div class="box nps grid">
            <div class="top text-center">NPS Geral</div>

            <div class="middle grid">
                <img src="./assets/smile.svg" alt="Carinha verde sorrindo">
                Excelente!
            </div>

            <div class="bottom grid">
                <span>NPS Score</span>
                <span>75</span>
            </div>
        </div>
        
        <div class="box sell grid">
            <div class="top text-center">Vendas Fechadas</div>

            <div class="middle">
                <img src="./assets/group1.svg" alt="">
                <!-- <svg viewBox="0 0 232 232">
                    <circle 
                        cx="50%" cy="50%"

                        stroke="#D9D9D9"
                    />
                    <circle 
                        cx="50%" cy="50%"
                        r="98.5"
                        stroke=url(#paint0_linear_201_85)
                    />
                    <defs>
                        <linearGradient
                          id="paint0_linear_201_85"
                          x1="-9"
                          y1="82"
                          x2="145"
                          y2="178"
                          gradientUnits="userSpaceOnUse">
                            <stop stop-color="#CE9FFC" />

                        </linearGradient>
                    </defs>
                </svg> -->
                <!---cx: 50% no eixo x e 50% no eixo y
                    r: raio
                    opacity: opacidade
                    stroke: cor da borda
                -->
            </div>

            <div class="bottom">
                <div class="item">
                    <span>Esperado</span>
                    <span>100</span>
                </div>
                <div class="item">
                    <span style="--bg-color: linear-gradient(121.94deg, #CE9FFC 15.98%, #7367F0 82.85%)">Alcançado</span>
                    <span>70</span>
                </div>
            </div>
        </div>

        <div class="box target grid">
            <div class="top text-center">Meta Mensal</div>

            <div class="middle">
                <img src="./assets/group2.svg" alt="">
            </div>

            <div class="bottom">
                <div class="item">
                    <span>Esperado</span>
                    <span>R$70K</span>
                </div>
                <div class="item">
                    <span style="--bg-color: linear-gradient(121.94deg, #DF9780 20.57%, #A66DE9 80.85%)">Alcançado</span>
                    <span>R$63K</span>
                </div>
            </div>
        </div>

        <div class="box border grid">
            <div class="top">Vendas por dia na semana</div>

            <div class="wrapper">
                <div class="left grid">
                    <div class="most-sell grid">
                        <span>Dia com mais vendas</span>
                        quarta-feira
                    </div>
                    <div class="less-sell grid">
                        <span>Dia com menos vendas</span>
                        domingo
                    </div>
                </div>
                <div class="graphic">
                    <div class="bars">
                        <div class="bar-wrapper">
                            <div class="bar" style="--height: 3.9rem"></div>
                            <span>dom</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--height: 11.5rem"></div>
                            <span>seg</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--height: 7.6rem"></div>
                            <span>ter</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--height: 15.9rem"></div>
                            <span>qua</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--height: 12.9rem"></div>
                            <span>qui</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--height: 12rem"></div>
                            <span>sex</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--height: 6.9rem"></div>
                            <span>sab</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
