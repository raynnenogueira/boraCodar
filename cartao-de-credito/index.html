<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Cartao de Credito</title>
</head>
<body>
    
    <form>
        <section id="card">
            <div class="front"></div>
            <div class="back"></div>
        </section>

        <section class="inputs flex">
            <div class="wrapper">
                <label for="number">Número do Cartão</label>
                <input type="text" id="number" placeholder="**** **** **** ****">
            </div>

            <div class="wrapper">
                <label for="name">Nome do Titular</label>
                <input type="text" id="name" placeholder="Nome como está no cartão" required>
                <div class="warning">
                <img src="./assets/warning.svg" alt="">
                Nome do titular é obrigatório
                </div>
            </div>

            <div class="col-2 flex">
                <div class="wrapper">
                    <label for="validity">Validade</label>
                    <input type="text" id="validity" placeholder="mm/aa">
                </div>

                <div class="wrapper">
                    <label class="flex help" for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="***">
                </div>
            </div>
        </section>

        <section class="security flex">
            <img src="./assets/shield-check.svg" alt="">
            Seus dados estão seguros
        </section>

        <button>Adicionar Cartão</button>
    </form>

    <script src="https://unpkg.com/imask"></script>
    <script src="./script.js"></script>

</body>
</html>
