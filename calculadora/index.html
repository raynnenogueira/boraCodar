<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div id="app">
        <div id="view">
            <div id="last-result">9 + 4</div>
            <div id="result">
                <img src="assets/equals.svg" alt="">
                <span>13</span>
            </div>
        </div>
        <div id="numbers">
            <button class="two">CE</button>
            <button>C</button>
            <button>%</button>
            <button class="three">
                <img src="assets/divise.svg" alt="">
            </button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="three">
                <img src="assets/multiplication.svg" alt="">
            </button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="three">
                <img src="assets/subtraction.svg" alt="">
            </button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="three">
                <img src="assets/addition.svg" alt="">
            </button>

            <button>
                <img src="assets/more-or-less.svg" alt="">
            </button>
            <button>0</button>
            <button>,</button>
            <button class="four">
                <img src="assets/equal.svg" alt="">
            </button>
        </div>
    </div>
</body>
</html>
