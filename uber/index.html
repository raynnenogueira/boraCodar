<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/4202053cardriverlogosocialsocialmediauber-115635_115666.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Motorista de Uber</title>
</head>
<body>
    
    <div class="container flex">
        <div class="drag"></div>
        <div class="header">
            <h1>Encontre <span>Andrea</span> no local de partida</h1>
            <p>Chega em 5 minutos (950 metros)</p>
        </div>
        <div class="body flex">
            <div class="left flex">
                <div class="driver flex">
                    <div class="avatar">
                        <img src="assets/andrea.jpg" alt="">
                    </div>
                    <div class="stars flex">
                        <div class="star">
                            <i class="ph-fill ph-star"></i>
                        </div>
                        <strong>5.0</strong>
                    </div>
                    <div class="name">
                        Andrea Nogueira
                    </div>
                </div>
                <div class="car-img">
                    <img src="assets/volkswagen-golf-gte.png" alt="">
                </div>
            </div>

            <div class="right">
                <div class="plate">
                    DEV2023
                </div>
                <div class="model">
                    Volkswagen Golf GTE Branco
                </div>
            </div>
        </div>
        <div class="footer flex">
            <div class="box flex">
                <label for="message">Enviar mensagem para Andrea</label>
                <input type="text" id="message" placeholder="Enviar mensagem para Andrea">
            </div>

            <div class="phone">
                <i class="ph-fill ph-phone"></i>
            </div>
            <div class="shield">
                <i class="ph-fill ph-shield-plus"></i>
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</body>
</html>
