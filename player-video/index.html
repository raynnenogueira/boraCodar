<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/youtube-video-social-media-play_icon-icons.com_59108.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Player Video</title>
</head>
<body>
    
    <div id="app">
        <header class="navigation">
            <div class="actions">
                <i class="ai-panel-left"></i>
                <ion-icon name="chevron-back"></ion-icon> 
                <ion-icon name="chevron-forward"></ion-icon> 
            </div>

            <div class="adress-bar">
                <div class="text">AA</div>
                <div class="yt">
                    <ion-icon name="lock-closed"></ion-icon>
                    youtube.com/realmadrid
                </div>
                <ion-icon name="refresh"></ion-icon> 
            </div>

            <div class="actions">
                <ion-icon name="share-outline"></ion-icon> 
                <ion-icon name="add-outline"></ion-icon> 
                <ion-icon name="copy-outline"></ion-icon> 
            </div>
        </header>

        <aside class="menu">
            <ion-icon name="play-circle-outline"></ion-icon> 
            <ion-icon name="accessibility-outline"></ion-icon> 
            <ion-icon name="albums-outline"></ion-icon> 
            <ion-icon name="search-outline"></ion-icon> 
        </aside>

        <main class="screen">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/J37YyfvHXOQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </main>

        <footer class="interaction">
            <div class="circle"></div>
            <div class="rectangle"></div>
        </footer>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/akar-icons-fonts"></script>
</body>
</html>
