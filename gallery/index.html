<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gallery - CSS</title>
</head>
<body>
    
    <header>
        <h1>The Abstract Gallery</h1>
        <i class="ph ph-arrow-down-right"></i>
    </header>

    <main class="grid">
        <div class="group-1 grid">
            <div class="container">
                <img loading="lazy" src="./assets/01.jpg" alt="">
                <span>Abstract 1</span>
             </div>

             <div class="container">
                <img loading="lazy" src="./assets/02.jpg" alt="">
                <span>Abstract 2</span>
             </div>

             <div class="container">
                <img loading="lazy" src="./assets/03.jpg" alt="">
                <span>Abstract 3</span>
             </div>

             <div class="container horizontal">
                <img loading="lazy" src="./assets/04.jpg" alt="">
                <span>Abstract 4</span>
             </div>
        </div>

        <div class="group-2 grid">
            <div class="container">
                <img loading="lazy" src="./assets/05.jpg" alt="">
                <span>Abstract Name 5</span>
             </div>

             <div class="container">
                <img loading="lazy" src="./assets/06.jpg" alt="">
                <span>Abstract Name 6</span>
             </div>

             <div class="container">
                <img loading="lazy" src="./assets/07.jpg" alt="">
                <span>Abstract Name 7</span>
             </div>

             <div class="container horizontal">
                <img loading="lazy" src="./assets/08.jpg" alt="">
                <span>Abstract Name 8</span>
             </div>
        </div>
    </main>


    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</body>
</html>
