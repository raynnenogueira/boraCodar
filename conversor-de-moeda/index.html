<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>
<body>

    <main>
        <section class="conversor">
            <h2>Conversor de Moedas</h2>
            <div class="wrapper">
                <div class="row">
                    <input type="text" class="amount" value="$1.000">
                    
                    <div class="drop">
                        <div class="select">
                            <span class="fi fi-us fis"></span>
                            USD
                        </div>

                        <ul>
                            <li>
                                <span class="fi fi-br fis"></span>
                                BRL
                            </li>
                            <li>
                                <span class="fi fi-ca fis"></span>
                                CAD
                            </li>
                            <li>
                                <span class="fi fi-gb fis"></span>
                                GBP
                            </li>
                            <li>
                                <span class="fi fi-nz fis"></span>
                                NZD
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="middle">
                    <img src="./assets/arrows-exchange.svg" alt="">
                </div>

                <div class="row">
                    <input readonly type="text" class="amount" value="R$5.148,20">
                    
                    <div class="drop">
                        <div class="select">
                            <span class="fi fi-br fis"></span>
                            BRL
                        </div>

                        <ul>
                            <li>
                                <span class="fi fi-br fis"></span>
                                BRL
                            </li>
                            <li>
                                <span class="fi fi-ca fis"></span>
                                CAD
                            </li>
                            <li>
                                <span class="fi fi-gb fis"></span>
                                GBP
                            </li>
                            <li>
                                <span class="fi fi-nz fis"></span>
                                NZD
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="cambio">
            <h2>Taxa de Cambio</h2>
            <div class="wrapper">
                <div id="chart"></div>
                <div class="bottom">
                    <button>1D</button>
                    <button>5D</button>
                    <button class="active">1M</button>
                    <button>1A</button>
                    <button>5A</button>
                    <button>MAX</button>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="script.js"></script>
</body>
</html>
