<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Pagina de Clima</title>
</head>
<body>
    
    <main>
        <section class="temperatura">
            <div class="location">
                <img src="./assets/pin.svg" alt="">
                <strong>Brejo Santo, CE</strong>
            </div>
            <div class="temp">
                <div class="graus">
                    28
                    <div class="tempmax">33° <span>21°</span></div>
                </div>
                <div class="celsius">°C</div>
            </div>

            <div class="description">
                <div class="information">
                    <img src="./assets/temp-wind.svg" alt="">
                    <div class="static">
                        <p>Vento</p>
                        <h5>8.8 <span>km/h</span></h5>
                    </div>
                </div>

                <div class="information">
                    <img src="./assets/temp-humidity.svg" alt="">
                    <div class="static">
                        <p>Umidade</p>
                        <h5>64 <span>%</span></h5>
                    </div>
                </div>

                <div class="information">
                    <img src="./assets/temp-rain.svg" alt="">
                    <div class="static">
                        <p>Chuva</p>
                        <h5>13 <span>%</span></h5>
                    </div>
                </div>
            </div>
        </section>


        <section class="quality-ar">
            <h2 class="title">
                <img src="./assets/leaf.svg" alt="">
                Qualidade do Ar
            </h2>

            <p class="text">Boa</p>
            <p class="number">21</p>

            <div class="information">
                <div class="number">
                    <p>12.9</p>
                    <small>PM2.5</small>
                </div>

                <div class="number">
                    <p>12.9</p>
                    <small>PM10</small>
                </div>

                <div class="number">
                    <p>2.1</p>
                    <small>SO₂</small>
                </div>

                <div class="number">
                    <p>1.4</p>
                    <small>NO₂</small>
                </div>

                <div class="number">
                    <p>21.2</p>
                    <small>O₃</small>
                </div>

                <div class="number">
                    <p>0.7</p>
                    <small>CO</small>
                </div>
            </div>
        </section>


        <section class="sun">
            <h2 class="title">
                <img src="./assets/sun-time.svg" alt="">
                Horário do Sol
            </h2>

            <div class="sun-wrapper">
                <div class="sun-chart">
                    <div class="chart">
                        <img src="./assets/sun-chart.svg" alt="">
                    </div>

                    <time class="time-now">17:48</time>
                </div>
            </div>


            <div class="time">
                <time class="sunrise">06:00</time>
                <time class="sunset">18:52</time>
            </div>
        </section>



        <section class="week">
            <div class="day">
                <h4 class="title">Segunda</h4>
                <img src="./assets/weather-clouds.svg" alt="">
                <p class="maxmin">22° <span>25°</span></p>
            </div>

            <div class="day">
                <h4 class="title">Terça</h4>
                <img src="./assets/weather-sun.svg" alt="">
                <p class="maxmin">25° <span>30°</span></p>
            </div>

            <div class="day">
                <h4 class="title">Quarta</h4>
                <img src="./assets/weather-rain.svg" alt="">
                <p class="maxmin">25° <span>27°</span></p>
            </div>

            <div class="day">
                <h4 class="title">Quinta</h4>
                <img src="./assets/weather-thunder.svg" alt="">
                <p class="maxmin">18° <span>20°</span></p>
            </div>

            <div class="day">
                <h4 class="title">Sexta</h4>
                <img src="./assets/weather-cloudy.svg" alt="">
                <p class="maxmin">30° <span>34°</span></p>
            </div>
        </section>
    </main>
</body>
</html>
