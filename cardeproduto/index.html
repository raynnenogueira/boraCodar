<!DOCTYPE html>
<html lang="pt-br" class="animated">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Card de Produto</title>
</head>
<body>
    
    <div id="app">
        <div id="product-image">
            <button id="btn-360" onclick="toggle()">
                <img src="./img/360.svg" alt="">
            </button>
            <button id="btn-x" onclick="toggle()">
                <img src="./img/x.svg" alt="">
            </button>

            <img id="static" src="./img/sofa.jpg" alt="">
            <img id="animated" src="./img/sofa.gif" alt="">
        </div>

        <div id="product-details">
            <h4>CODIGO: 28749</h4>
            <h1>SOFÁ MARGOT I - ROSÉ</h1>
            <p>R$ 4.000</p>
            <button>ADICIONAR AO CARRINHO</button>
        </div>
    </div>

    <script>
        function toggle() {
            document.documentElement.classList.toggle('animated')
        }
    </script>
</body>
</html>
